<!DOCTYPE html>
<html>

<head>
    <title>Interactive Mapping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            display: flex;
            position: sticky;
            align-items: center;
            justify-content: space-between;
            top: 0px;
            background: rgba(0, 0, 0, 0.6) url('https://media.geeksforgeeks.org/wp-content/uploads/20201215124609/Capture-300x14.PNG');
            background-blend-mode: darken;
            background-size: cover;
            color: white;
            padding: 10px 20px;
        }

        .nav-list {
            display: flex;
            list-style: none;
        }

        .nav-list li {
            margin-right: 20px;
        }

        .nav-list li:last-child {
            margin-right: 0;
        }

        .nav-list li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        .nav-list li a:hover {
            color: #ffd700;
            /* Change the color on hover */
        }

        #content {
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 100vh; /* Adjust the height as needed */
            border: none;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#home" onclick="#">Home</a></li>
            <li><a href="#ca" onclick="loadPage('./pages/ca.html')">California</a></li>
            <li><a href="#sd" onclick="loadPage('./pages/sd.html')">San Diego</a></li>
            <li><a href="#la" onclick="loadPage('./pages/la.html')">Los Angels</a></li>
        </ul>
    </nav>

    <div id="content">
        <iframe id="iframe" src="./pages/ca.html"></iframe> <!-- Default to home.html or an empty state -->
    </div>

    <script>
        function loadPage(page) {
            document.getElementById('iframe').src = page;
        }
    </script>
</body>

</html>
