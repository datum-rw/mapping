<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%; /* Adjust as needed */
            /* max-width: 600px; Optional: Set a maximum width */
        }
        .button-container a {
            flex: 1; /* Allow links to grow and fill available space */
            text-align: center;
        }
        .button-container img {
            width: 100px;
            /* height: 100px; */
            cursor: pointer;
            transition: transform 0.3s;
        }
        .button-container img:hover {
            transform: scale(2.5);
        }
    </style>
</head>
<body>

    <div class="button-container">
        <a href="ca.html">
            <img src="../images/image.png" alt="Button 1">
        </a>
        <a href="sd.html">
            <img src="../images/image.png" alt="Button 2">
        </a>
        <a href="la.html">
            <img src="../images/image.png" alt="Button 3">
        </a>
    </div>

</body>
</html>
